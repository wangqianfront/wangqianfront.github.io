<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404</title>
<style>.side_infos iframe { margin-bottom: -5px;}</style>
</head>
<body>
<p style="display:none">你访问的页面找不回来了，但是我们可以一起寻找失踪宝贝</p>
<p style="display:none">
	相关组织：
	<a href="http://e.t.qq.com/Tencent-Volunteers" title="腾讯志愿者">腾讯志愿者</a>、
	<a href="http://bbs.baobeihuijia.com/" title="宝贝回家">宝贝回家</a>
</p>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone_v6/lostchild/search_children.js"></script>


<script type="text/javascript">
    (function () {
        function getElementsByClassName(node, className) {
            if (document.getElementsByClassName) {
                return document.getElementsByClassName(className);
            } else if (document.querySelectorAll) { // IE8
                return document.querySelectorAll('.' + className)
            } else { // IE 6/7
                var a = [];
                var re = new RegExp('(^| )' + classname + '( |$)');
                var els = node.getElementsByTagName("*");
                for (var i = 0, j = els.length; i < j; i++)
                    if (re.test(els[i].className))a.push(els[i]);
                return a;
            }
        }

        var shareTitle = '宝贝回家';
        var shareSite = '宝贝回家';
        var shareSummary = '一起寻找失踪宝贝';
        var shareChildPic = (document.getElementsByTagName('IMG')[0] || {}).src;
        var shareChildUrl = (document.getElementsByTagName('a')[5] || {}).href;
        var shareChildDesc = (getElementsByClassName(document, 'info_person')[0] || {}).innerText;
        var shareBtnDiv = getElementsByClassName(document, 'side_infos')[0];
        var shareBtns = ['<span class="symbol"></span>'];

        var p1 = {
            summary: shareSummary,
            title: shareTitle,
            pics:shareChildPic,
            url:shareChildUrl, /*获取URL，可加上来自分享到QQ标识，方便统计*/
            desc:shareChildDesc, /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
            site:shareSite, /*分享来源 (可选) ，如：QQ分享*/
            style:'101',
            width:96,
            height:24
        };

        var s1 = [];
        for (var i in p1) {
            s1.push(i + '=' + encodeURIComponent(p1[i] || ''));
        }

        shareBtns.push(['<a version="1.0" class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?', s1.join('&'), '" target="_blank">分享到QQ</a>'].join(''));

        var p2 = {
            url:shareChildUrl,
            showcount: '0', /*是否显示分享总数,显示：'1'，不显示：'0' */
            desc:shareChildDesc, /*默认分享理由(可选)*/
            summary: shareSummary, /*分享摘要(可选)*/
            title: shareTitle, /*分享标题(可选)*/
            site: shareSite, /*分享来源 如：腾讯网(可选)*/
            pics:shareChildPic, /*分享图片的路径(可选)*/
            style:'101',
            width:120,
            height:24
        };
        var s2 = [];
        for (var i in p2) {
            s2.push(i + '=' + encodeURIComponent(p2[i] || ''));
        }
        shareBtns.push(['<a version="1.0" class="qzOpenerDiv" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?', s2.join('&'), '" target="_blank">分享</a>'].join(''));

        shareBtnDiv.innerHTML += shareBtns.join(' ');
    })();
</script>
<script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
<script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>

</body>
</html>
